<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .result{
            font-size: 18em;
            color: rgb(59, 58, 58);
            font-weight: 700;
        }
        button{
            padding: 5px 12px;
            outline: none;
            border: none;
            background:rgb(59, 58, 58) ;
            color: white;
            letter-spacing: 1px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="result">
        0
    </div>
    <button onclick="next()">Next</button>
    <script>

        let result = document.querySelector('.result');

        function next() {
            let count = Math.floor(Math.random() * 11);
            console.log(count);
            result.innerText = count
        }
        next();
    </script>
</body>

</html>
